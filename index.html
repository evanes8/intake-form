<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Client Intake</title>
  </head>
  <body>
   
<div class="container">
    <form class="row g-3">
  
  <div class="col-10">
    <label for="inputName" class="form-label">Full Legal Name</label>
    <input type="text" class="form-control" id="inputName" >
  </div>

  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputCounty" class="form-label">County</label>
    <select id="inputCounty" class="form-select">
      <option selected>Choose...</option>
      <option>Dutchess</option>
      <option>Putnam</option>
      <option>Orange</option>
      <option>Ulster</option>
      <option>Rockland</option>
      <option>Weschester</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  
  

  <div class="col-md-4">
    <label for="inputPhone1" class="form-label">Primary Phone Number</label>
    <input type="tel" class="form-control" id="tel">
  </div>

  <div class="col-md-4">
    <label for="inputPhone2" class="form-label">Secondary Phone Number</label>
    <input type="tel" class="form-control" id="tel">
  </div>

</form>

<form id="no.2">

 <fieldset class="row mt-3" id="marriedRadio">
    <legend class="col-form-label col-sm-2 pt-0">Marital Status:</legend>
    <div class="col-sm-10" id="myradios">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Married
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Divorced
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
        <label class="form-check-label" for="gridRadios3">
          Widowed
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" >
        <label class="form-check-label" for="gridRadios4">
         Never Married
        </label>
      </div>
    
    </div>
  </fieldset>


<fieldset class="row mt-3" id="citizen">
    <legend class="col-form-label col-sm-2 pt-0">Are you a U.S. citizen?</legend>
    <div class="col-sm-10" id="myradios">
      <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Yes</label>
</div>
      <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">No</label>
</div>
    </div>
  </fieldset>


</form>



</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>

   
  </body>
</html>
